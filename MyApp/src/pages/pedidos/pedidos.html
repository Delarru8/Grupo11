<ion-header>
    <ion-navbar>
	    <ion-buttons start width-10>
		<img src='assets/imgs/logo.png' id="logo">
        </ion-buttons>

        <ion-searchbar id="search" placeholder="Busca un libro" (click)="openPage('BusquedaPage')"></ion-searchbar>
        <ion-buttons end>
            <button id="conf" ion-button icon-only>
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
<h3>Pedidos</h3>
<hr>
	<div *ngFor="let libro of listaLibros ">
	<ion-row>
		<ion-col col-2>
			<div>
				<img [src]=libro.imagen>
			</div>
		</ion-col>
		<ion-col col-6>
			<div>
				<b>Libro: </b>{{libro.titulo}}<br>
				<b>Fecha: </b>03/05/18<br>
				<b>Hora: </b>16:56 <br>
				<b>DNI: </b>12345678P<br>
			</div>
		</ion-col>
		<ion-col col-4>
			<div>
				<ion-buttons>
					<button ion-button small color="dark" outline>Preparado</button>
					<button ion-button small color="dark" outline>Recogido</button>
				</ion-buttons>
			</div>
		</ion-col>
	</ion-row>
	<hr>
	</div>
</ion-content>

<ion-footer>
<div class="tab">
  <button class="tablinks" (click)="openPage('EsperaPage')"><ion-icon name="book"></ion-icon></button>
  <button class="tablinks" (click)="irHome()"><ion-icon name="home"></ion-icon></button>
  <button class="tablinks" (click)="openPage('PerfilPage')"><ion-icon name="person"></ion-icon></button>
</div>
</ion-footer>
