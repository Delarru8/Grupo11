<ion-header>
    <ion-navbar>
		<ion-row>
			<ion-col col-2>
				<img src='assets/imgs/logo.png' id="logo">
			</ion-col>
			<ion-col col-8>
				<ion-searchbar  id="search" placeholder="Busca un libro" (click)="openPage('BusquedaPage')"></ion-searchbar>
			</ion-col>
			<ion-col col-2>
				<button style="width: 40px; height: 30px" color="danger" outline id="log-out" (click)="cerrarSesion()" ion-button icon-only>
					<ion-icon name="log-out"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
    </ion-navbar>
</ion-header>



<ion-content padding>
<h3>Pedidos</h3>
<hr>
	<div *ngFor="let libro of listaPedidos ">
	<ion-row>
		<ion-col col-2>
			<div>
				<img [src]=libro.imagen>
			</div>
		</ion-col>
		<ion-col col-6>
			<div>
				<b>Libro: </b>{{libro.titulo}}<br>
				<b>Fecha: </b>{{libro.fecha}}<br>
				<b>Nombre: </b>{{libro.nombre}}<br>
				<b>DNI: </b>{{libro.dni}}<br>
			</div>
		</ion-col>
		<ion-col col-4>
			<div>
				<ion-buttons>
					<button ion-button small color="dark" (click)="preparado(libro)" *ngIf="!prep(libro)" outline>Preparado</button>
					<b *ngIf="prep(libro)"> Â¡Preparado! </b>
					<button ion-button small color="dark" (click)="recogido(libro)" outline>Recogido</button>
				</ion-buttons>
			</div>
		</ion-col>
	</ion-row>
	<hr>
	</div>
</ion-content>

<ion-footer>
<div class="tab">
  <button class="tablinks" (click)="openListas()"><ion-icon name="book"></ion-icon></button>
  <button class="tablinks" (click)="irHome()"><ion-icon name="home"></ion-icon></button>
  <button class="tablinks" (click)="perfil()"><ion-icon name="person"></ion-icon></button>
</div>
</ion-footer>
