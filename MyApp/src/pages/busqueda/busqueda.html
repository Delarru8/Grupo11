<ion-header>
    <ion-navbar>
	    <ion-buttons start width-10>
		<img src='assets/imgs/logo.png' id="logo">
        </ion-buttons>

        <ion-searchbar id="search" [(ngModel)]="buscado" placeholder="Busca un libro" (ionClear)="vaciar()" (ionInput)="buscar()"></ion-searchbar> 
        <ion-buttons end>
            <button id="conf" ion-button icon-only>
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-row>
        <ion-col col-6>
        <h4>Resultados de:</h4>
        </ion-col>
        <ion-col col-6>
            <div class="datos">
                <div>
                    {{buscado}}
                </div>
            </div>
        </ion-col>
    </ion-row>

		<hr>
	<ion-row *ngFor="let libro of librosParecidos">
		<ion-col col-5>
			<div class="libroB">
				<img [src]=libro.imagen (click)="goToLibro(libro)">	
			</div>
		</ion-col>
		<ion-col col-7>
			<div class="datos">
				<b>Titulo:</b> {{libro.titulo}}
			</div>
			<div class="datos">
				<b>Autor:</b> {{libro.autor}}
			</div>
			<div class="datos">
				<b>Sinopsis:</b> {{libro.sinopsis}}
			</div>
		</ion-col>
		<hr>
	</ion-row>
</ion-content>

<ion-footer>
<div class="tab">
  <button class="tablinks" (click)="openPage('PedidosPage')"><ion-icon name="book"></ion-icon></button>
  <button class="tablinks" (click)="irHome()"><ion-icon name="home"></ion-icon></button>
  <button class="tablinks" (click)="perfil()"><ion-icon name="person"></ion-icon></button>
</div>
</ion-footer>
