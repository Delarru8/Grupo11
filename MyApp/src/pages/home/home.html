<ion-header>
    <ion-navbar>
		<ion-row>
			<ion-col col-2>
				<img src='assets/imgs/logo.png' id="logo">
			</ion-col>
			<ion-col col-8>
				<ion-searchbar  id="search" placeholder="Busca un libro" (click)="openPage('BusquedaPage')"></ion-searchbar>
			</ion-col>
			<ion-col col-2>
				<button style="width: 40px; height: 30px" color="danger" outline id="log-out" (click)="cerrarSesion()" ion-button icon-only>
					<ion-icon name="log-out"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
    </ion-navbar>
</ion-header>





<ion-content padding>
	<h1>Libros recientes</h1>
	<ion-row>
		<ion-slides>
			<ion-slide>
				<ion-row>
				<ion-col col-4 *ngFor="let libro of lib1 ">
					<div (click)="goToLibro(libro)">
						<img [src]=libro.imagen>
						<div id="titulo">{{libro.titulo}}</div>
					</div>
				</ion-col>
				</ion-row>
			</ion-slide>
			<ion-slide>
				<ion-row>
				<ion-col col-4 *ngFor="let libro of lib2 ">
					<div (click)="goToLibro(libro)">
						<img [src]=libro.imagen>
						<div id="titulo">{{libro.titulo}}</div>
					</div>
				</ion-col>
				</ion-row>
			</ion-slide>
			<ion-slide>
				<ion-row>
				<ion-col col-4 *ngFor="let libro of lib3 ">
					<div (click)="goToLibro(libro)">
						<img [src]=libro.imagen>
						<div id="titulo">{{libro.titulo}}</div>
					</div>
				</ion-col>
				</ion-row>
			</ion-slide>
		</ion-slides>
	</ion-row>
	<h1>Mejor valorados</h1>
	<ion-row>
		<ion-slides>
			<ion-slide>
				<ion-row>
				<ion-col col-4 *ngFor="let libro of lib2 ">
					<div (click)="goToLibro(libro)">
						<img [src]=libro.imagen>
						<div id="titulo">{{libro.titulo}}</div>
					</div>
				</ion-col>
				</ion-row>
			</ion-slide>
			<ion-slide>
				<ion-row>
				<ion-col col-4 *ngFor="let libro of lib3 ">
					<div (click)="goToLibro(libro)">
						<img [src]=libro.imagen>
						<div id="titulo">{{libro.titulo}}</div>
					</div>
				</ion-col>
				</ion-row>
			</ion-slide>
			<ion-slide>
				<ion-row>
				<ion-col col-4 *ngFor="let libro of lib1 ">
					<div (click)="goToLibro(libro)">
						<img [src]=libro.imagen>
						<div id="titulo">{{libro.titulo}}</div>
					</div>
				</ion-col>
				</ion-row>
			</ion-slide>
		</ion-slides>
	</ion-row>
</ion-content>

<ion-footer>
<div class="tab">
  <button class="tablinks" (click)="openListas()"><ion-icon name="book"></ion-icon></button>
  <button class="tablinks" (click)="irHome()"><ion-icon name="home"></ion-icon></button>
  <button class="tablinks" (click)="perfil()"><ion-icon name="person"></ion-icon></button>
</div>
</ion-footer>
